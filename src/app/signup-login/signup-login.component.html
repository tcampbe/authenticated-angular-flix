<div align="center">

<h2>
    <u>
        Sign In
    </u>
</h2>

<input 
    type="text" 
    value="username" 
    name="username"
    placeholder="User Name" 
    [(ngModel)]="user.username"
>

<br><br><br>

<input 
    type="text" 
    value="password" 
    name="password"
    placeholder="Password"
    [(ngModel)]="user.password"
>

<br><br><br>

<button 
    (click)="authenticate()"
>
Sign Up
</button>

<br><br><br>

<button 
    (click)="loginAuth()"
>
Sign In
</button>

</div>
