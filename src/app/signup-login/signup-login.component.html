<p>
    Enter a new User Name & Password to Sign Up
</p>

<p>
    -OR-
</p>

<p>
    Enter your User Name & Password to Sign in
</p>

<input 
    type="text" 
    value="username" 
    name="username"
    placeholder="User Name"
    [(ngModel)]="user.username"
    >

<input 
    type="text" 
    value="password" 
    name="password" 
    placeholder="Password"
    [(ngModel)]="user.password"
    >


<button 
    (click)="authenticate()"
    >
    Sign In
</button>
